
<div class="row">
    <div class="col-md-12">&nbsp;</div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead class="btn-success">
           
            <tr>
                <th style="width:10%">Id</th>
                <th style="width:30%">Role Name</th>
                <th style="width:30%">Role Description </th>
             
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="userRole in userRoleList">
                
               
                            <td style="width:10%"> {{userRole.Id}} </td>
                            <td style="width:30%"> {{userRole.RoleNM}}</td>
                            <td style="width:30%">{{userRole.RoleDesc}}</td>
           
            </tr>
        </tbody>
    </table>
</div>
