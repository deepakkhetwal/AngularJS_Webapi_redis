
<div class="row">
    <div class="col-md-12">&nbsp;</div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead class="btn-success">
           
            <tr>
                <th style="width:10%">Id</th>
                <th style="width:30%">First Name</th>
                <th style="width:30%">Last Name </th>
                <th style="width:15%"></th>
                <th style="width:15%"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userList">
                
                <td colspan="5">
                    <table style="width:100%">
                        <tr>
                            <td style="width:10%"> {{user.Id}} </td>
                            <td style="width:30%"> {{user.FirstName}}</td>
                            <td style="width:30%">{{user.LastName}}</td>
                            <td class="text-right" style="width:15%"><a href="" class="btn btn-success" ng-show="!isEdit" ng-click="isEdit= !isEdit"> EDIT </a></td>
                            <td class="text-left" style="width:15%"><a href="" ng-click="deleteUser(user.Key)" class="btn btn-danger"> DELETE </a></td>
                        </tr>
                        <tr ng-show="isEdit">
                            <td style="width:10%">{{user.Id}}</td>
                            <td style="width:30%"><input type="text" ng-model="user.FirstName" /></td>
                            <td style="width:30%"><input type="text" ng-model="user.LastName" /></td>
                            <td class="text-right" style="width:15%"><a href="" class="btn btn-info" ng-click="updateUser(user.Key, user.Id, user.FirstName, user.LastName, user.RoleKey)"> UPDATE </a></td>
                            <td class="text-left" style="width:15%"><a href="" class="btn btn-warning" ng-click="isEdit= !isEdit"> CANCEL </a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
